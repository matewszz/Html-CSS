<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <p>Este vídeo esta hospedado no meu proprio servidor:
        <video src="midia/video2.mp4" width="450" controls  autoplay loop poster="imagens/imagem.png"></video>
    
    <h1>Hospedado pelo Youtube: </h1>
        <p>Este vídeo esta hospedado no meu proprio servidor</p>
    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H6xT0KVE3FY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    </p>
</body>
</html>
