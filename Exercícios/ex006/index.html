<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em Negrito</b>
    usando a tag B</p>
    <h2>Itálico / Ênfase</h2>
    <i>
        <p>Nessa frase, temos um <i>termo em itàlico</i> usando a tag I.</p>
    </i>
    <h2>Texto marcado</h2>
    <p>Podemos criar também um <MARK>texto marcado</MARK> usando a tag MARK</p>    
</body>
</html>
