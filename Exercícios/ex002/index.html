<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1> <!--h1 texto-->
    <hr>
    <p>Você pode escrever um Paragrafo de qualquer jeito, basta colocar
        no meio das tags.
    </p>
    <p>Para quebrar a linha <br> só é necessário usar o comando "br" <br> 
    onde o mesmo irá realizar a quebra</p>
    <p>Vamos adicionar alguns simbolos especias:
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F603 
        &#x1F429
    </p>
</body>
</html>
